<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center bg-primary text-white">
            <h4>Sign In</h4>
          </div>
          <div class="card-body">
            <div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input #emailId type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input #password type="password" class="form-control" id="password" placeholder="Enter your password" required>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <button class="btn btn-primary btn-block" (click)="signInCredentials(emailId.value,password.value)">Sign In</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
